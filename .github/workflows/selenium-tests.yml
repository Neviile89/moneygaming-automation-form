name: Selenium Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Install essential commands
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl

      - name: Install Chrome
        run: |
          sudo apt-get install -y google-chrome-stable

      - name: Install ChromeDriver
        run: |
          LATEST_CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -q https://chromedriver.storage.googleapis.com/$LATEST_CHROME_DRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo ln -s /usr/local/bin/chromedriver /usr/bin/chromedriver || true

      - name: Run Selenium tests
        env:
          PATH: /usr/local/bin:/usr/bin:$PATH
        run: |
          google-chrome --version
          chromedriver --version
          python automation_test.py
